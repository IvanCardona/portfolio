<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapalu Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mapalu Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home me-1"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-calculator me-1"></i>Cotización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="img/logo.png" alt="Mapalu Store" style="height: 50px;">
            </div>
            <div class="search-bar d-flex">
                <input type="text" class="form-control me-2" placeholder="Buscar productos...">
                <button class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Section: Diseños de jardines verticales -->
        <section class="mb-5">
            <h2 class="text-center">Diseños de jardines verticales</h2>
            <div class="row text-center">
                <div class="col-md-4">
                    <img src="img\categorias\disenos_de_jardines_verticales/1.png" alt="Jardín 2" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img\categorias\disenos_de_jardines_verticales/2.png" alt="Jardín 3" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img\categorias\disenos_de_jardines_verticales/1.png" alt="Jardín 4" class="img-fluid">
                </div>
            </div>
            <div class="text-end mt-2">
                <a href="#" class="btn btn-outline-primary">Ver más</a>
            </div>
        </section>

        <!-- Section: Techos y Colgantes -->
        <section>
            <h2 class="text-center">Techos y Colgantes</h2>
            <div class="row text-center">
                <div class="col-md-3">
                    <img src="img\categorias\techos_y_colgantes\1.png" alt="Techo 1" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img src="img\categorias\techos_y_colgantes\2.png" alt="Techo 2" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img src="img\categorias\techos_y_colgantes\3.png" alt="Techo 3" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img src="img\categorias\techos_y_colgantes\4.png" alt="Techo 4" class="img-fluid">
                </div>
            </div>
            <div class="text-end mt-2">
                <a href="#" class="btn btn-outline-primary">Ver más</a>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Mapalu Store. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
